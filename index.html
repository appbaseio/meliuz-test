<html ng-app="Meluiz">
  <head>
    <title>Meluiz search</title>
    <link rel=stylesheet type="text/css" href="main.css">
  </head>
  <body ng-controller="body">
    <form ng-submit="search()">
      <input ng-model="text" />
      <input type="submit" />
    </form>
    <ul>
      <li ng-repeat="partner in partners">
        <h3>{{partner._source.titulo}}</h3>
        <div ng-repeat="hl in partner.highlight.texto_frame">
          ...<span ng-bind-html="hl"></span>...
        </div>
      </li>
    </ul>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.js"></script>
    <script src="services.js"></script>
    <script src="controllers.js"></script>
    <script src="main.js"></script>
  </body>
</html>
